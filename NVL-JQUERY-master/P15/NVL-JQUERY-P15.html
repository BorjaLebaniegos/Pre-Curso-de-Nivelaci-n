<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>Jquery P15</title>
	
	<style>
			
			img {
			   width: 350px;
			   height: 350px;
			  
			      
			}
			.foto1 {
			   width: 350px;
			   height: 350px;
			   margin-left: 120px;
			}
			.foto2 {
			   width: 350px;
			   height: 350px;
			   margin-left: 100px;
			   
			}
			button {
			   margin-left: 510px;	   
			   margin-top: 30px;	
			   color: blue;
			   background-color: yellow;
			   text: bold:
			    width: 120px;
			    height: 50px;
				border-radius: 25px;
				transition: outline 2s linear;
			}
	
	</style>
	
  </head>
	
    <body>
		<br></br>
		
		<div style="margin-left: 100px; margin-top: 50px;" id= "container"> 
			 
			 <img src="https://cdn.dogbuddy.com/dogbuddy.com/images/resized/4_30_904406239_resized_3_1.jpg" alt="cuidadora con una mascota" class = "foto1">
			 <img src="https://s04.s3c.es/imag/_v0/640x450/6/b/2/resorts-perros4.jpg" alt="foto de perros jugando" class = "foto2">	
		</div>
		
		<button>Press to Change the Animation</button>
		
		<br></br>
	
	
	           <script>
                  
				  $(document).ready(function() {
				           $( "img.foto2" ).show( 10000 );
						   $( "img.foto1" ).hide( 2000 ); 
					    });
						    $( "button" ).click(function() {
							    $( "img" ).toggle( 5000 );
						  });

				</script>
	
    </body>
	
				

</html>
